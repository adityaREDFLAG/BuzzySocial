<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynr â€“ Professional Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00fff7;
      --bg: #0a0a0a;
      --panel: #161625;
      --search: #1e1e2e;
      --card: #202030;
      --accent: #292940;
      --radius: 18px;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 0 0;
      position: relative;
      z-index: 10;
    }
    .search-bar form {
      width: 100%;
      max-width: 600px;
      display: flex;
      position: relative;
      background: var(--search);
      border-radius: var(--radius);
      box-shadow: 0 4px 32px rgba(0,255,255,0.10);
      transition: box-shadow var(--transition);
    }
    .search-bar:focus-within form {
      box-shadow: 0 8px 32px rgba(0,255,255,0.20);
    }
    #searchInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 20px;
      padding: 20px 56px 20px 24px;
      border-radius: var(--radius);
      transition: background var(--transition);
    }
    #searchInput::placeholder {
      color: #b4b4b4;
      font-size: 18px;
    }
    .search-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 26px;
      pointer-events: none;
    }
    #suggestions {
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      background: var(--search);
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 8px 32px rgba(0,255,255,0.10);
      z-index: 100;
      display: none;
      max-height: 270px;
      overflow-y: auto;
      border-top: 1px solid #222;
      animation: fadeIn var(--transition);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    #suggestions.active { display: block; }
    #suggestions div {
      padding: 16px 24px;
      cursor: pointer;
      border-bottom: 1px solid #232345;
      transition: background var(--transition);
      color: #fff;
      font-size: 17px;
    }
    #suggestions div:last-child { border-bottom: none; }
    #suggestions div:hover, #suggestions .active {
      background: #232345;
      color: var(--primary);
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 32px;
      padding: 36px 48px;
      margin-top: 12px;
    }
    @media (max-width: 1100px) {
      .container { grid-template-columns: 1fr; gap: 24px; padding: 18px 5vw;}
    }
    .panel {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 28px 22px;
      box-shadow: 0 2px 24px rgba(0,255,255,0.03);
      min-height: 220px;
      transition: box-shadow var(--transition);
    }
    .panel h3 {
      margin-top: 0;
      font-size: 21px;
      color: var(--primary);
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .main-results {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .result-card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px 18px 18px 18px;
      box-shadow: 0 2px 14px rgba(0,255,255,0.07);
      transition: box-shadow var(--transition), background var(--transition), transform var(--transition);
      border-left: 4px solid transparent;
    }
    .result-card:hover {
      background: #232345;
      box-shadow: 0 6px 24px rgba(0,255,255,0.12);
      border-left: 4px solid var(--primary);
      transform: translateY(-2px) scale(1.01);
    }
    .result-card a {
      color: var(--primary);
      font-weight: 600;
      font-size: 19px;
      text-decoration: none;
      transition: color var(--transition);
      word-break: break-all;
    }
    .result-card a:hover { color: #fff; text-decoration: underline; }
    .result-card p {
      color: #d8d8d8;
      margin: 8px 0 0 0;
      font-size: 15.5px;
    }
    .related-keywords {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .keyword-pill {
      background: var(--accent);
      color: var(--primary);
      border-radius: 999px;
      padding: 7px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background var(--transition), color var(--transition);
      box-shadow: 0 0 8px rgba(0,255,255,0.12);
    }
    .keyword-pill:hover, .keyword-pill:focus {
      background: var(--primary);
      color: #161625;
    }
    .loading {
      text-align: center;
      padding: 24px 0;
      font-style: italic;
      color: #aaa;
    }
    .error-message {
      color: #ff6b6b;
      padding: 10px 0;
      text-align: center;
      font-size: 15px;
    }
    .instruction {
      color: #aaa;
      font-size: 16px;
      text-align: center;
      margin: 0;
    }
    /* Responsive tweaks */
    @media (max-width: 700px) {
      .search-bar form { max-width: 98vw; }
      .container { padding: 8px 2vw;}
      .panel { padding: 18px 8px;}
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <form id="searchForm" autocomplete="off">
      <input type="text" id="searchInput" placeholder="Search with Dynr..." aria-label="Search" autocomplete="off" />
      <span class="search-icon">&#128269;</span>
      <div id="suggestions"></div>
    </form>
  </div>

  <div class="container">
    <!-- Left Panel -->
    <div class="panel" id="definitions">
      <h3>Definitions</h3>
      <div id="definitionContent">
        <p class="instruction">Enter a search term to see definitions</p>
      </div>
      <div class="related-keywords" id="relatedKeywords"></div>
    </div>

    <!-- Main Results -->
    <div class="main-results" id="resultsFeed">
      <div class="result-card">
        <p class="instruction">Search for something to see results</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel" id="knowledgeCard">
      <h3>Knowledge Card</h3>
      <div id="knowledgeContent">
        <p class="instruction">Enter a search term to see knowledge information</p>
      </div>
    </div>
  </div>

  <script>
    // --------- CONFIG ---------
    const SEARCHAPI_IO_KEY = "dzmGatxhvsvFALANHRbj3Zqk"; // <-- Replace with your real key
    const SEARCHAPI_ENDPOINT = "https://www.searchapi.io/api/v1/search";
    // --------- END CONFIG -----

    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');
    const searchForm = document.getElementById('searchForm');

    let suggestionItems = [];
    let activeSuggestion = -1;
    let lastQuery = '';

    // --- Autosuggestions using SearchApi.io (Google autocomplete) ---
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query.length < 2) {
        suggestionsBox.innerHTML = '';
        suggestionsBox.classList.remove('active');
        return;
      }
      fetch(`${SEARCHAPI_ENDPOINT}?engine=google_autocomplete&q=${encodeURIComponent(query)}&api_key=${SEARCHAPI_IO_KEY}`)
        .then(res => res.json())
        .then(data => {
          suggestionsBox.innerHTML = '';
          (data.suggestions || []).forEach((item, idx) => {
            const div = document.createElement('div');
            div.textContent = item;
            div.setAttribute('role', 'option');
            div.tabIndex = 0;
            div.onclick = () => handleSearch(item);
            suggestionsBox.appendChild(div);
          });
          suggestionItems = Array.from(suggestionsBox.children);
          if (suggestionItems.length > 0) {
            suggestionsBox.classList.add('active');
          } else {
            suggestionsBox.classList.remove('active');
          }
          activeSuggestion = -1;
        })
        .catch(() => {
          suggestionsBox.innerHTML = '';
          suggestionsBox.classList.remove('active');
        });
    });

    // --- Keyboard navigation for suggestions ---
    searchInput.addEventListener('keydown', e => {
      if (suggestionItems.length && suggestionsBox.classList.contains('active')) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          activeSuggestion = (activeSuggestion + 1) % suggestionItems.length;
          updateSuggestionHighlight();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          activeSuggestion = (activeSuggestion - 1 + suggestionItems.length) % suggestionItems.length;
          updateSuggestionHighlight();
        } else if (e.key === 'Enter') {
          if (activeSuggestion >= 0) {
            suggestionItems[activeSuggestion].click();
            e.preventDefault();
          }
        } else if (e.key === 'Escape') {
          suggestionsBox.classList.remove('active');
        }
      }
    });
    function updateSuggestionHighlight() {
      suggestionItems.forEach((item, idx) => {
        if (idx === activeSuggestion) {
          item.classList.add('active');
          item.scrollIntoView({ block: 'nearest' });
        } else {
          item.classList.remove('active');
        }
      });
    }

    // --- Hide suggestions on blur/click-away ---
    document.addEventListener('click', (e) => {
      if (e.target !== searchInput && !suggestionsBox.contains(e.target)) {
        suggestionsBox.classList.remove('active');
      }
    });

    // --- Search submission ---
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      handleSearch(searchInput.value.trim());
    });

    function handleSearch(query) {
      if (!query) return;
      lastQuery = query;
      suggestionsBox.classList.remove('active');
      searchInput.value = query;
      // Loading indicators
      document.getElementById('definitionContent').innerHTML = '<p class="loading">Loading definitions...</p>';
      document.getElementById('knowledgeContent').innerHTML = '<p class="loading">Loading knowledge card...</p>';
      document.getElementById('resultsFeed').innerHTML = '<div class="result-card"><p class="loading">Searching for results...</p></div>';
      document.getElementById('relatedKeywords').innerHTML = '';
      fetchDefinitions(query);
      fetchKnowledgeCard(query);
      fetchResults(query);
    }

    // --- Definitions (Dictionary API, unchanged) ---
    function fetchDefinitions(query) {
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('definitionContent');
          container.innerHTML = '';
          if (!Array.isArray(data) || data.length === 0 || data.title === "No Definitions Found") {
            container.innerHTML = '<p class="error-message">No definitions found</p>';
            return;
          }
          data[0].meanings.forEach(meaning => {
            const p = document.createElement('p');
            p.textContent = `(${meaning.partOfSpeech}) ${meaning.definitions[0].definition}`;
            container.appendChild(p);
          });
          const related = document.getElementById('relatedKeywords');
          related.innerHTML = '';
          let synonymsAdded = 0;
          for (const meaning of data[0].meanings) {
            if (!meaning.synonyms || meaning.synonyms.length === 0) continue;
            for (const syn of meaning.synonyms.slice(0, 5)) {
              const pill = document.createElement('button');
              pill.className = 'keyword-pill';
              pill.textContent = syn;
              pill.onclick = () => handleSearch(syn);
              related.appendChild(pill);
              synonymsAdded++;
              if (synonymsAdded >= 8) break;
            }
            if (synonymsAdded >= 8) break;
          }
        })
        .catch(() => {
          document.getElementById('definitionContent').innerHTML =
            '<p class="error-message">Could not find definitions for this term</p>';
        });
    }

    // --- Knowledge Card from SearchApi.io (Google Knowledge Graph) ---
    function fetchKnowledgeCard(query) {
      fetch(`${SEARCHAPI_ENDPOINT}?engine=google&q=${encodeURIComponent(query)}&api_key=${SEARCHAPI_IO_KEY}`)
        .then(res => res.json())
        .then(data => {
          const kg = data.knowledge_graph;
          const container = document.getElementById('knowledgeContent');
          container.innerHTML = '';
          if (kg && kg.title) {
            container.innerHTML = `
              <h4>${kg.title}</h4>
              ${kg.image ? `<img src="${kg.image}" alt="${kg.title}" style="max-width:100%; border-radius:12px; margin-bottom:10px;" />` : ''}
              <p>${kg.description || ''}</p>
              ${kg.source && kg.source.link ? `<small>Source: <a href="${kg.source.link}" target="_blank" style="color:var(--primary);">${kg.source.name || kg.source.link}</a></small>` : ''}
            `;
          } else {
            container.innerHTML = '<p class="error-message">No knowledge information found</p>';
          }
        })
        .catch(() => {
          document.getElementById('knowledgeContent').innerHTML =
            '<p class="error-message">Could not find knowledge information</p>';
        });
    }

    // --- Main Search Results from SearchApi.io (Google) ---
    function fetchResults(query) {
      fetch(`${SEARCHAPI_ENDPOINT}?engine=google&q=${encodeURIComponent(query)}&api_key=${SEARCHAPI_IO_KEY}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('resultsFeed');
          container.innerHTML = '';
          const results = (data.organic_results || []).slice(0, 7);
          if (!results.length) {
            container.innerHTML = '<div class="result-card"><p class="error-message">No results found</p></div>';
            return;
          }
          results.forEach(result => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
              <a href="${result.link}" target="_blank" rel="noopener">${result.title}</a>
              <p>${result.snippet || ''}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(() => {
          document.getElementById('resultsFeed').innerHTML =
            '<div class="result-card"><p class="error-message">Could not load results</p></div>';
        });
    }
  </script>
</body>
</html>
