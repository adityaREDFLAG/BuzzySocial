<!DOCTYPE html>
<html>
<head>
  <title>YouTube Trends with AI Insights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    body {
      background: #f0f3fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #1a1a2e;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      color: #1a1a2e;
      margin: 30px 0 20px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    #trendContainer {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .video-title {
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #1a1a2e;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .video-title:hover {
      color: #4361ee;
    }

    .channel-title {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }

    .views {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      color: #666;
      margin-top: auto;
    }

    .views i {
      color: #666;
      opacity: 0.8;
    }

    .analyze-btn {
      background: #4361ee;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      transition: background 0.2s;
    }

    .analyze-btn:hover {
      background: #3a56d4;
    }

    .ai-analysis {
      background: #f8f9fc;
      border-left: 4px solid #4361ee;
      border-radius: 10px;
      color: #333;
      font-size: 14px;
      max-height: 0;
      overflow: hidden;
      padding: 0;
      margin-top: 16px;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .ai-analysis.open {
      max-height: 500px;
      padding: 16px;
    }

    .ai-analysis .md-content strong,
    .ai-analysis .md-content b {
      color: #1a1a2e;
    }

    .ai-analysis .md-content em {
      color: #4361ee;
    }

    .ai-loading {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid #4361ee;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      #trendContainer {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
        margin: 20px 0;
      }
    }

    /* Improved Chat Window Styles */
    #chatWindow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    #chatHeader {
      background: #4361ee;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    #chatHeader h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    #chatHeader .chat-controls {
      display: flex;
      gap: 10px;
    }

    #chatHeader button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    #chatHeader button:hover {
      opacity: 1;
    }

    #chatBody {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    #aiGlobalResponse {
      background: #f8f9fc;
      border-radius: 10px;
      padding: 15px;
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
      border-left: 4px solid #4361ee;
    }

    #chatFooter {
      padding: 10px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    #askAIInput {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    #askAIButton {
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #askAIButton:hover {
      background: #3a56d4;
    }

    .minimized {
      height: 60px !important;
    }

    #chatBody.hidden {
      display: none;
    }

    #chatFooter.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Chat Window. :D THIS F(( TOOK AGES AHAHHA -->
  <div id="chatWindow">
    <div id="chatHeader">
      <h3>AI Assistant</h3>
      <div class="chat-controls">
        <button id="minimizeChat"><i class="fa-solid fa-minus"></i></button>
        <button id="closeChat"><i class="fa-solid fa-times"></i></button>
      </div>
    </div>
    <div id="chatBody">
      <div id="aiGlobalResponse">Hello! Ask me anything about these YouTube trends...</div>
    </div>
    <div id="chatFooter">
      <input id="askAIInput" type="text" placeholder="Ask AI anything... ;)" />
      <button id="askAIButton">Send</button>
    </div>
  </div>

  <h1>YouTube Top 10 Trending Videos</h1> 
  <div id="trendContainer"></div>

  <script>
    const YT_API_KEY = 'AIzaSyDyPCc1HqpoQZe75AlJFAW2pRlLdoAR4vM';
    const TOGETHER_API_KEY = 'tgp_v1_DH5WnL0d6bMMWkrEqPjWYf9zUSVhNiD3kwU52CCawfo';
    const YT_API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=10&regionCode=US&key=${YT_API_KEY}`;

    // Chat window functionality
    const chatWindow = document.getElementById('chatWindow');
    const chatHeader = document.getElementById('chatHeader');
    const chatBody = document.getElementById('chatBody');
    const chatFooter = document.getElementById('chatFooter');
    const minimizeBtn = document.getElementById('minimizeChat');
    const closeBtn = document.getElementById('closeChat');
    const askInput = document.getElementById('askAIInput');
    const askButton = document.getElementById('askAIButton');
    const responseBox = document.getElementById('aiGlobalResponse');

    // Setup chat buttons
    minimizeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      chatWindow.classList.toggle('minimized');
      chatBody.classList.toggle('hidden');
      chatFooter.classList.toggle('hidden');
    });

    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      chatWindow.style.display = 'none';
    });

    chatHeader.addEventListener('click', () => {
      if (chatWindow.classList.contains('minimized')) {
        chatWindow.classList.remove('minimized');
        chatBody.classList.remove('hidden');
        chatFooter.classList.remove('hidden');
      }
    });

    askButton.addEventListener('click', askAI);
    askInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        askAI();
      }
    });

    async function getAIAnalysis(videoData) {
      const prompt = `Analyze why this YouTube video trended. Consider these factors:
Title: ${videoData.title}
Channel: ${videoData.channel}
Views: ${videoData.views}

Provide 2-3 concise bullet points explaining why this video is trending. 
Use Markdown formatting with ***bold*** or **bold** for important points, 
and *italics* for emphasis.`;

      try {
        const response = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOGETHER_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        return "**Analysis unavailable**\n\nUnable to fetch AI insights at the moment. Meta come onn broo we need ya!!! :(";
      }
    }

    async function askAI() {
      const question = askInput.value.trim();
      if (!question) return;

      responseBox.innerHTML = '<div class="ai-loading" style="height: 30px;"></div>';
      askInput.value = '';

      try {
        const res = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOGETHER_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free",
            messages: [{ role: "user", content: question }]
          })
        });
        const data = await res.json();
        responseBox.innerHTML = marked.parse(data.choices[0].message.content);
      } catch {
        responseBox.innerHTML = "⚠️ Failed to fetch AI response! Ishan should be able to fix all that i think.. prob";
      }
    }

    function createVideoCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const videoData = {
        title: item.snippet.title,
        channel: item.snippet.channelTitle,
        views: item.statistics.viewCount
      };

      card.innerHTML = `
        <img class="thumbnail" src="${item.snippet.thumbnails.high.url}" alt="Video thumbnail">
        <div class="video-info">
          <a class="video-title" href="https://youtu.be/${item.id}" target="_blank">${item.snippet.title}</a>
          <div class="channel-title">${item.snippet.channelTitle}</div>
          <div class="views">
            <i class="fa-solid fa-eye"></i> ${Number(item.statistics.viewCount).toLocaleString()} views
          </div>
          <button class="analyze-btn">Analyze Popularity</button>
          <div class="ai-analysis"><div class="md-content"></div></div>
        </div>
      `;

      const analyzeBtn = card.querySelector('.analyze-btn');
      const analysisDiv = card.querySelector('.ai-analysis');
      const mdContent = card.querySelector('.md-content');
      
      // Fix: Only add the open class when an analysis is explicitly requested
      analyzeBtn.addEventListener('click', async () => {
        // Check if the analysis is already loaded
        if (mdContent.innerHTML === '') {
          // Show loading indicator
          analysisDiv.classList.add('open');
          mdContent.innerHTML = '<div class="ai-loading"></div>';
          
          // Get and display analysis
          const analysis = await getAIAnalysis(videoData);
          mdContent.innerHTML = marked.parse(analysis);
        } else {
          // Toggle visibility of existing analysis
          analysisDiv.classList.toggle('open');
        }
      });

      return card;
    }

    fetch(YT_API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trendContainer');
        data.items.forEach(item => container.appendChild(createVideoCard(item)));
      })
      .catch(error => {
        document.getElementById('trendContainer').innerHTML = `
          <div style="text-align: center; grid-column: 1/-1; padding: 40px;">
            <h2>Unable to fetch trending videos</h2>
            <p>There was an error connecting to the YouTube API. Please try again later. (maybe Aditya was being a numskull and forgot to update the code)</p>
          </div>
        `;
      });
  </script>
</body>
</html>
