<!DOCTYPE html>
<html>
<head>
  <title>YouTube Trending Videos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #FFF2F2;
      padding: 20px;
      color: #2D336B;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #A9B5DF;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .thumbnail {
      width: 120px;
      height: 90px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover;
    }
    .video-info {
      flex: 1;
    }
    .video-title {
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .channel-title {
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>YouTube Top 10 Trending Videos</h1>
  <div id="trendContainer"></div>

  <script>
    // Replace with your actual API key
    const API_KEY = 'AIzaSyDyPCc1HqpoQZe75AlJFAW2pRlLdoAR4vM';
    // Change regionCode as needed (e.g., 'IN' for India, 'US' for United States)
    const API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=10&regionCode=US&key=${API_KEY}`;

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trendContainer');
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img class="thumbnail" src="${item.snippet.thumbnails.medium.url}" alt="Thumbnail">
            <div class="video-info">
              <div class="video-title"><a href="https://www.youtube.com/watch?v=${item.id}" target="_blank">${item.snippet.title}</a></div>
              <div class="channel-title">By: ${item.snippet.channelTitle}</div>
              <div>Views: ${item.statistics.viewCount}</div>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('trendContainer').innerHTML = '<p>Could not load trending videos. Check your API key and quota.</p>';
      });
  </script>
</body>
</html>
