<!DOCTYPE html>
<html>
<head>
  <title>Google Trends: AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #FFF2F2;
      padding: 20px;
      color: #2D336B;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #A9B5DF;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Google Trends: AI</h1>
  <div id="trendContainer"></div>

  <script>
    fetch('trend_data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trendContainer');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<h3>${item.date}</h3><p>Interest: ${item.interest}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
