<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Trends with AI Insights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f0f3fa);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #1a1a2e;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 2.7rem;
      font-weight: bold;
      background: linear-gradient(to right, #3a56d4, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease;
    }

    #trendContainer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(30px);
      animation: slideFadeIn 0.6s ease forwards;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow: 0 12px 30px rgba(67, 97, 238, 0.2);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .video-title {
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      color: #1a1a2e;
      margin-bottom: 12px;
    }

    .video-title:hover {
      color: #4361ee;
    }

    .channel-title {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }

    .views {
      font-size: 15px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: auto;
    }

    .analyze-btn {
      background: #4361ee;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s;
    }

    .analyze-btn:hover {
      background: #3a56d4;
    }

    .analyze-btn:active {
      transform: scale(0.96);
    }

    .ai-analysis {
      background: #f8f9fc;
      margin-top: 16px;
      padding: 16px;
      border-radius: 10px;
      border-left: 4px solid #4361ee;
      display: none;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ai-analysis .md-content strong,
    .ai-analysis .md-content b {
      color: #1a1a2e;
    }

    .ai-analysis .md-content em {
      color: #4361ee;
    }

    .ai-loading {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-loading::after {
      content: "";
      width: 24px;
      height: 24px;
      border: 3px solid #4361ee;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #trendContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube Top 10 Trending Videos</h1>
  <div id="trendContainer"></div>

  <script>
    const YT_API_KEY = 'AIzaSyDyPCc1HqpoQZe75AlJFAW2pRlLdoAR4vM';
    const TOGETHER_API_KEY = '6abbc7beb7d479176dec1b224d38306160b90d896989801672a8c5b8d9efaca3';
    const YT_API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=10&regionCode=US&key=${YT_API_KEY}`;

    async function getAIAnalysis(videoData) {
      const prompt = `Analyze why this YouTube video trended. Title: ${videoData.title}, Channel: ${videoData.channel}, Views: ${videoData.views}`;
      try {
        const response = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOGETHER_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free",
            messages: [{ role: "user", content: prompt }]
          })
        });
        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        return "**Analysis unavailable**\n\nUnable to fetch AI insights at the moment.";
      }
    }

    function createVideoCard(item, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.animationDelay = `${index * 0.1}s`;

      const videoData = {
        title: item.snippet.title,
        channel: item.snippet.channelTitle,
        views: item.statistics.viewCount
      };

      card.innerHTML = `
        <img class="thumbnail" src="${item.snippet.thumbnails.high.url}" alt="Video thumbnail">
        <div class="video-info">
          <a class="video-title" href="https://youtu.be/${item.id}" target="_blank">${item.snippet.title}</a>
          <div class="channel-title">${item.snippet.channelTitle}</div>
          <div class="views"><i class="fa-solid fa-eye"></i> ${Number(item.statistics.viewCount).toLocaleString()} views</div>
          <button class="analyze-btn">Analyze Popularity</button>
          <div class="ai-analysis"><div class="md-content"></div></div>
        </div>
      `;

      const analyzeBtn = card.querySelector('.analyze-btn');
      const analysisDiv = card.querySelector('.ai-analysis');
      const mdContent = card.querySelector('.md-content');
      let loaded = false;

      analyzeBtn.addEventListener('click', async () => {
        if (!loaded) {
          analysisDiv.style.display = 'block';
          mdContent.innerHTML = '<div class="ai-loading"></div>';
          const analysis = await getAIAnalysis(videoData);
          mdContent.innerHTML = marked.parse(analysis);
          loaded = true;
        } else {
          analysisDiv.style.display = analysisDiv.style.display === 'none' ? 'block' : 'none';
        }
      });

      return card;
    }

    fetch(YT_API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trendContainer');
        data.items.forEach((item, i) => container.appendChild(createVideoCard(item, i)));
      })
      .catch(() => {
        document.getElementById('trendContainer').innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            <h2>Failed to load videos</h2>
            <p>Unable to fetch trending content. Try again later.</p>
          </div>
        `;
      });
  </script>
</body>
</html>
