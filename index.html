<!DOCTYPE html>
<html>
<head>
  <title>YouTube Trends with AI Insights</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <style>
    body {
      background: #f0f3fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #1a1a2e;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      color: #1a1a2e;
      margin: 40px 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    #trendContainer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .video-title {
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #1a1a2e;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .video-title:hover {
      color: #4361ee;
    }

    .channel-title {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }

    .views {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
      color: #666;
      margin-top: auto;
    }

    .views i {
      color: #666;
      opacity: 0.8;
    }

    .analyze-btn {
      background: #4361ee;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      transition: background 0.2s;
    }

    .analyze-btn:hover {
      background: #3a56d4;
    }

    .ai-analysis {
      background: #f8f9fc;
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      color: #333;
      font-size: 14px;
      border-left: 3px solid #4361ee;
    }
    
    .ai-analysis .md-content strong,
    .ai-analysis .md-content b {
      color: #1a1a2e;
    }
    
    .ai-analysis .md-content em {
      color: #4361ee;
    }

    .ai-loading {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid #4361ee;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      #trendContainer {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
        margin: 30px 0;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube Top 10 Trending Videos</h1>
  <div id="trendContainer"></div>

  <script>
    const YT_API_KEY = 'AIzaSyDyPCc1HqpoQZe75AlJFAW2pRlLdoAR4vM';
    const TOGETHER_API_KEY = '6abbc7beb7d479176dec1b224d38306160b90d896989801672a8c5b8d9efaca3';
    const YT_API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=10&regionCode=US&key=${YT_API_KEY}`;

    async function getAIAnalysis(videoData) {
      const prompt = `Analyze why this YouTube video trended. Consider these factors:
      Title: ${videoData.title}
      Channel: ${videoData.channel}
      Views: ${videoData.views}
      
      Provide 2-3 concise bullet points explaining why this video is trending. 
      Use Markdown formatting with ***bold*** or **bold** for important points, 
      and *italics* for emphasis.`;

      try {
        const response = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOGETHER_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free",
            messages: [{role: "user", content: prompt}]
          })
        });

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        return "**Analysis unavailable**\n\nUnable to fetch AI insights at the moment.";
      }
    }

    function createVideoCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const videoData = {
        title: item.snippet.title,
        channel: item.snippet.channelTitle,
        views: item.statistics.viewCount
      };

      card.innerHTML = `
        <img class="thumbnail" src="${item.snippet.thumbnails.high.url}" alt="Video thumbnail">
        <div class="video-info">
          <a class="video-title" href="https://youtu.be/${item.id}" target="_blank">
            ${item.snippet.title}
          </a>
          <div class="channel-title">${item.snippet.channelTitle}</div>
          <div class="views">
            <i class="fa-solid fa-eye"></i> ${Number(item.statistics.viewCount).toLocaleString()} views
          </div>
          <button class="analyze-btn">Analyze Popularity</button>
          <div class="ai-analysis" style="display: none;">
            <div class="md-content"></div>
          </div>
        </div>
      `;

      const analyzeBtn = card.querySelector('.analyze-btn');
      const analysisDiv = card.querySelector('.ai-analysis');
      const mdContent = card.querySelector('.md-content');
      let analysisLoaded = false;

      // Toggle analysis visibility when clicking the analyze button
      analyzeBtn.addEventListener('click', async () => {
        if (!analysisLoaded) {
          analysisDiv.style.display = 'block';
          mdContent.innerHTML = '<div class="ai-loading"></div>';
          const analysis = await getAIAnalysis(videoData);
          mdContent.innerHTML = marked.parse(analysis);
          analysisLoaded = true;
        } else {
          analysisDiv.style.display = analysisDiv.style.display === 'none' ? 'block' : 'none';
        }
      });
      
      // Toggle analysis visibility when clicking the analysis box itself
      analysisDiv.addEventListener('click', () => {
        analysisDiv.style.display = 'none';
      });

      return card;
    }

    // Fetch and display videos
    fetch(YT_API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trendContainer');
        data.items.forEach(item => container.appendChild(createVideoCard(item)));
      })
      .catch(error => {
        const container = document.getElementById('trendContainer');
        container.innerHTML = `
          <div style="text-align: center; grid-column: 1/-1; padding: 40px;">
            <h2>Unable to fetch trending videos</h2>
            <p>There was an error connecting to the YouTube API. Please try again later.</p>
          </div>
        `;
      });
  </script>
</body>
</html>
