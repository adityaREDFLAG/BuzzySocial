<!DOCTYPE html>
<html>
<head>
  <title>YouTube Trends with AI Insights</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #FFF2F2;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #2D336B;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2D336B;
      margin: 30px 0 20px 0;
      letter-spacing: 1px;
    }

    #trendContainer {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px 40px 16px;
    }

    .card {
      background: #A9B5DF;
      margin-bottom: 28px;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(120, 134, 199, 0.09);
      overflow: hidden;
      transition: transform 0.15s;
      border: 2px solid #7886C7;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 10px 32px rgba(45, 51, 107, 0.13);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #FFF2F2;
      border-bottom: 2px solid #7886C7;
    }

    .video-info {
      padding: 18px 20px 16px 20px;
    }

    .video-title {
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      color: #2D336B;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .video-title:hover {
      text-decoration: underline;
      color: #7886C7;
    }

    .channel-title {
      font-size: 16px;
      color: #2D336B;
      margin: 8px 0 14px 0;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      color: #2D336B;
      font-size: 15px;
      gap: 8px;
    }

    .stats .fa-eye {
      margin-right: 5px;
      color: #2D336B;
      opacity: 0.7;
    }

    .analyze-btn {
      background: #2D336B;
      color: #FFF2F2;
      border: none;
      padding: 9px 22px;
      border-radius: 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(45, 51, 107, 0.08);
    }

    .analyze-btn:hover {
      background: #7886C7;
      transform: translateY(-2px);
    }

    .ai-analysis {
      background: #FFF2F2;
      margin-top: 16px;
      padding: 16px 18px;
      border-radius: 8px;
      border-left: 4px solid #2D336B;
      color: #2D336B;
      font-size: 15px;
      position: relative;
      box-shadow: 0 2px 8px rgba(45, 51, 107, 0.07);
    }

    .ai-loading {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-loading::after {
      content: "";
      width: 22px;
      height: 22px;
      border: 3px solid #2D336B;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1><i class="fab fa-youtube" style="color:#FF0000;"></i> YouTube Top 10 Trending Videos</h1>
  <div id="trendContainer"></div>

  <script>
    const YT_API_KEY = 'AIzaSyDyPCc1HqpoQZe75AlJFAW2pRlLdoAR4vM';
    const TOGETHER_API_KEY = '6abbc7beb7d479176dec1b224d38306160b90d896989801672a8c5b8d9efaca3';
    const YT_API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=10&regionCode=US&key=${YT_API_KEY}`;

    async function getAIAnalysis(videoData) {
      const prompt = `Analyze why this YouTube video trended. Consider these factors:
      Title: ${videoData.title}
      Channel: ${videoData.channel}
      Views: ${videoData.views}
      Published At: ${videoData.publishedAt}
      Provide 3 concise bullet points.`;

      try {
        const response = await fetch('https://api.together.xyz/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOGETHER_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free",
            messages: [{role: "user", content: prompt}]
          })
        });

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (error) {
        return "AI analysis unavailable at the moment or Aditya was being a numskull, and broke the simple HTML & JS (lmao)";
      }
    }

    function createVideoCard(item) {
      const card = document.createElement('div');
      card.className = 'card';

      const videoData = {
        title: item.snippet.title,
        channel: item.snippet.channelTitle,
        views: item.statistics.viewCount,
        publishedAt: item.snippet.publishedAt
      };

      card.innerHTML = `
        <img class="thumbnail" src="${item.snippet.thumbnails.high.url}" alt="Video thumbnail">
        <div class="video-info">
          <a class="video-title" href="https://youtu.be/${item.id}" target="_blank">
            <i class="fa-brands fa-youtube"></i> ${item.snippet.title}
          </a>
          <div class="channel-title"><i class="fa-solid fa-user"></i> ${item.snippet.channelTitle}</div>
          <div class="stats">
            <span><i class="fa-solid fa-eye"></i> ${Number(item.statistics.viewCount).toLocaleString()} views</span>
            <button class="analyze-btn"><i class="fa-solid fa-robot"></i> Analyze Popularity</button>
          </div>
          <div class="ai-analysis" style="display: none;"></div>
        </div>
      `;

      const analyzeBtn = card.querySelector('.analyze-btn');
      const analysisDiv = card.querySelector('.ai-analysis');

      analyzeBtn.addEventListener('click', async () => {
        if (!analysisDiv.innerHTML) {
          analysisDiv.style.display = 'block';
          analysisDiv.innerHTML = '<div class="ai-loading"></div>';
          const analysis = await getAIAnalysis(videoData);
          analysisDiv.innerHTML = analysis.replace(/\n/g, '<br>');
        }
        analysisDiv.style.display = analysisDiv.style.display === 'none' ? 'block' : 'none';
      });

      return card;
    }

    // Fetch and display videos
    fetch(YT_API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('trendContainer');
        data.items.forEach(item => container.appendChild(createVideoCard(item)));
      });
  </script>
</body>
</html>
